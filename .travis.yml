addons:
  apt:
    packages:
      - aspell
      - aspell-en
language: perl
perl:
# for what versions are available, see:
# https://github.com/travis-ci/travis-cookbooks/blob/master/ci_environment/perlbrew/attributes/multi.rb
  - blead
  - dev
  - "5.26"
  - "5.24"
  - "5.22"
  - "5.20"
  - "5.18"
  - "5.16"
  - "5.14"
  - "5.12"
  - "5.10"
  - "5.8"
matrix:
  allow_failures:
    - perl: blead
  include:
    - env: COVERAGE=1
      perl: 5.22
env:
  global:
    - RELEASE_TESTING=0
    - AUTHOR_TESTING=1
before_install:
  - eval $(curl https://travis-perl.github.io/init) --auto
